<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Riven Chart</title>
    <link href="style/style.css" rel="stylesheet" />
    <script src="data.js"></script>
    <script src="Chart.bundle.min.js"></script>
  </head>

  <body>
    <h1>Riven Mod Price Checker</h1>
    <div class="toolbar">
      <select id="item-type-select" class="toolbar-item">
        <option value="Melee Riven Mod">Melee</option>
        <option value="Pistol Riven Mod">Pistol</option>
        <option value="Rifle Riven Mod">Rifle</option>
        <option value="Shotgun Riven Mod">Shotgun</option>
        <option value="Kitgun Riven Mod">Kitgun</option>
        <option value="Zaw Riven Mod">Zaw</option>
      </select>
      <select id="compatibility-select" class="toolbar-item"> </select>
      <label class="toolbar-item"
        >rerolled<input type="checkbox" name="rerolled" id="rerolled"
      /></label>
    </div>
    <table>
      <tr>
        <td>avg</td>
        <td id="avg" class="td-number"></td>
      </tr>
      <tr>
        <td>min</td>
        <td id="min" class="td-number"></td>
      </tr>
      <tr>
        <td>max</td>
        <td id="max" class="td-number"></td>
      </tr>
      <tr>
        <td>stddev</td>
        <td id="stddev" class="td-number"></td>
      </tr>
      <tr>
        <td>pop</td>
        <td id="pop" class="td-number"></td>
      </tr>
    </table>

    <h2>price-chart</h2>
    <canvas id="price-chart" width="100" height="20"></canvas>
  </body>
</html>
